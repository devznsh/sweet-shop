version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      # NOTE: These credentials are for development only
      # In production, use Docker secrets or environment variables
      POSTGRES_USER: sweetshop
      POSTGRES_PASSWORD: sweetshop123
      POSTGRES_DB: sweetshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://sweetshop:sweetshop123@postgres:5432/sweetshop
      # NOTE: This JWT secret is for development only
      # In production, use a strong secret from environment variables
      JWT_SECRET: your-super-secret-jwt-key
      NODE_ENV: development
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
